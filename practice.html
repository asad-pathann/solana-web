<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Four-Side Animation</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
      }

      .container {
        position: relative;
        width: 300px;
        height: 300px;
        background-color: #ddd;
        overflow: hidden;
        border: 2px solid #333;
      }

      .box {
        position: absolute;
        width: 50px;
        height: 50px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box"></div>
    </div>

    <script src="script.js"></script>
    <script>
      const box = document.querySelector(".box");
      const container = document.querySelector(".container");

      let xPos = 0;
      let yPos = 0;
      let xSpeed = 2;
      let ySpeed = 2;

      const containerWidth = container.clientWidth;
      const containerHeight = container.clientHeight;
      const boxSize = box.clientWidth; // Assuming box is a square

      function animate() {
        // Move box by current speed
        xPos += xSpeed;
        yPos += ySpeed;

        // Check for collision with the container's boundaries and reverse speed
        if (xPos + boxSize > containerWidth || xPos < 0) {
          xSpeed = -xSpeed; // Reverse direction
        }

        if (yPos + boxSize > containerHeight || yPos < 0) {
          ySpeed = -ySpeed; // Reverse direction
        }

        // Update box position
        box.style.left = `${xPos}px`;
        box.style.top = `${yPos}px`;

        // Request a new animation frame to keep the animation running
        requestAnimationFrame(animate);
      }

      // Start the animation
      animate();
    </script>
  </body>
</html>
